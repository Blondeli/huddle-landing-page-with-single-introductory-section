<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <!-- Header section -->
  <header>
    <img src="images/logo.svg" alt="Logo" id="logo">
  </header>

  <!-- Main section -->
  <main>
    <!-- Hero image -->
    <img src="images/illustration-mockups.svg" alt="Illustration mockups" id="hero-img">

    <!-- Main content section -->
    <section>
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>
        Register
      </button>
    </section>
  </main>

  <!-- Footer section -->
  <footer>
    <div id="social-media-icons">
      <div class="icon-box">
        <img src="images/facebook.svg" alt="Facebook icon" id="facebook-icon" class="icon">
      </div>
      <div class="icon-box">
        <img src="images/twitter.svg" alt="Twitter icon" id="twitter-icon" class="icon">
      </div>
      <div class="icon-box">
        <img src="images/instagram.svg" alt="Instagram icon" id="instagram-icon" class="icon">
      </div>
    </div>
  </footer>

</body>
</html>
